<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="{{ url_for('styles', path='bookingStyle.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="icon" type="image/svg" href="{{ url_for('static', path='imgs/logo.svg') }}">

</head>

<body>

        <!-- The Navbar -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="/home">
            <img src="{{ url_for('static', path='imgs/logo.svg') }}" alt="Logo" height="30">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/destinations">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hotels">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login"><img src="{{ url_for('static', path='imgs/user.svg') }}"></a>
              </li>
            </ul>
          </div>
        </nav>
    </div>

    <!-- The Content -->
    <div class="container">
        <h1>Booking</h1>
        <p>You can fill in the information based on the destination and hotel name.</p>

        <div class="container-form">
            <form action="/booking" method="post">
                <div class="row">
                  <div class="col">
                    <div class="form-group col-md-13">
                        <select id="destination" name="destination" class="form-control">
                          <option selected>Choose Destination</option>
                            {% for destination in destinations %}
                                <option>{{ destination.name }}</option>
                            {% endfor %}
                        </select>
                      </div>
                  </div>
                  <div class="col">
                    <div class="form-group col-md-13">
                        <select name="hotel" class="form-control">
                          <option selected>Choose Hotel</option>
                            {% for hotel in hotels %}
                                <option>{{hotel.name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                  </div>
                  <div class="col">
                    <div class="col-sm-13">
                        <div class="input-group date" id="datepicker">
                            <input type="text" name = "startDate" class="form-control" placeholder="Start Date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="col-sm-13">
                        <div class="input-group date" id="datepicker2">
                            <input type="text" name = "endDate" class="form-control" placeholder="End Date">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col">
                      <input type="text" name="firstname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col">
                      <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col">
                        <div class="col-sm-13">
                            <div class="input-group date" id="datepicker3">
                                <input type="text" name="birthdate" class="form-control" placeholder="Birth Date">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-submit">
                    <button class="button" data-toggle="modal" data-target="modal fade bd-example-modal-sm">BOOK</button>
                </div>
            </form>
        </div>

    <!-- Successful Booking Modal -->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="successModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="text-center" style="font-size: 20px; padding: 10% 0;">Booking successful</p>
        </div>
      </div>
    </div>

    <!-- Unsuccessful Booking Modal -->
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="failureModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <p class="text-center" style="font-size: 20px; padding: 10% 0;">Booking unsuccessful</p>
        </div>
      </div>
    </div>

    </div>
    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });

        $(function() {
            $('#datepicker2').datepicker();
        });

        $(function() {
            $('#datepicker3').datepicker();
        });
    </script>





</body>

</html>

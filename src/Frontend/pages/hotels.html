<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels</title>
    <link rel="stylesheet" href="{{ url_for('styles', path='hotelsStyle.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="{{ url_for('static', path='imgs/logo.svg') }}">

</head>

<body>

<!-- The Navbar -->
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="/home">
            <img src="{{ url_for('static', path='imgs/logo.svg') }}" alt="Logo" height="30">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/destinations">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/hotels">Hotels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login"><img src="{{ url_for('static', path='imgs/user.svg') }}"></a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
            <!-- The Content -->
    
            <div class="container">
              <h1>Hotels</h1>
              <p>You can select your desired hotels below, and from that we can list the destinations available for reservation.</p>
      
              <!-- Table (Hotel - Destination) -->
              <table class="table">
                  <tbody>
                      {% for hotel in hotels %}
                          <tr>
                              <td>{{hotel.name}}</td>
                              <td>{{hotel.destination.name}}</td>
                          </tr>
                      {% endfor %}


                      <!-- Add more rows -->
                  </tbody>
              </table>
          </div>
    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
